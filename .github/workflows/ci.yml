name: CI

on:
  push:
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Checkout dependencies
    - name: Checkout agentropic-core
      uses: actions/checkout@v3
      with:
        repository: agentropic/agentropic-core
        path: ../agentropic-core
    
    - name: Checkout agentropic-messaging
      uses: actions/checkout@v3
      with:
        repository: agentropic/agentropic-messaging
        path: ../agentropic-messaging
    
    - name: Checkout agentropic-cognition
      uses: actions/checkout@v3
      with:
        repository: agentropic/agentropic-cognition
        path: ../agentropic-cognition
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Run examples
      run: |
        cargo run --example hierarchy_example
        cargo run --example swarm_example
        cargo run --example market_example
        cargo run --example coalition_example
        cargo run --example blackboard_example